<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>马涛涛|DynamicCSSPikachu</title>
    <link rel="stylesheet" href="./css/main.css">
    <style class="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre class="code" id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <!-- 注意要把需要被遮盖的下嘴唇放到代码上面,因为文档流,下面代码遮住上面的代码 -->


                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>

                <div class="face left"></div>
                <div class="face right"></div>

                <div class="upperLip left"></div>
                <div class="upperLip right"></div>

            </div>
        </div>
    </div>
    <div class="actions">
        <button id="lowSpeedBtn">慢</button>
        <button id="midSpeedBtn">中</button>
        <button id="fastSpeedBtn">快</button>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
